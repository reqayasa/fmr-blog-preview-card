<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
  <div class="design-overlay"></div>
  <main>
    <article class="card">
      <div class="img">
        <img src="assets/images/illustration-article.svg" alt="Article Illustration">
      </div>
      <div class="tag">
        <a href="#">Learning</a>
      </div>
      <p class="date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
      <h1 class="title"><a href="#">HTML & CSS foundations</a></h1>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper Avatar">
        <p>Greg Hooper</p>
      </div>
    </article>
  </main>

  
  <footer class="attribution">
    Challenge by &nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by &nbsp;<a href="https://github.com/reqayasa/fmr-blog-preview-card">Reqayasa</a>.
  </footer>
</body>
</html>
